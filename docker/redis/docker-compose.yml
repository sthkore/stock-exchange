version: '3.3'
services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - /Users/joke/opt/data:/data
      - /Users/joke/opt/docker/redis.conf:/usr/local/etc/redis/redis.conf
      - /Users/joke/opt/logs:/logs
    #配置文件启动
    command: redis-server /usr/local/etc/redis/redis.conf
